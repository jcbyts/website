<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#245242" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Jacob Yates is a post-doc interested in how sensory signals are encoded into neural activity and how that activity is decoded to form perceptions and actions"
    />
    <meta name="news_keywords" content="tk" />

    <meta property="og:title" content="Jacob Yates" />
    <meta property="og:site_name" content="Jacob Yates" />
    <meta property="og:url" content="https://jake.vision" />
    <meta property="og:image" content="/share-image.png" />

    <meta
      property="og:description"
      content="Jacob Yates is a post-doc interested in how sensory signals are encoded into neural activity and how that activity is decoded to form perceptions and actions"
    />
    <meta property="og:type" content="article" />
    <meta property="og:locale" content="en_US" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="https://jake.vision" />
    <meta name="twitter:creator" content="@jcbyts" />
    <meta name="twitter:title" content="Jacob Yates" />
    <meta
      name="twitter:description"
      content="Jacob Yates is a post-doc interested in how sensory signals are encoded into neural activity and how that activity is decoded to form perceptions and actions"
    />

    <title>Jacob Yates</title>

    %sapper.base%

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="colors.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper" style="background: white;">%sapper.html%</div>
  </body>
</html>
